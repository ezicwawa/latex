<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TSC Latex Language Translator</title>
  <meta name="description" content="A simple, browser-based tool that converts standard Latin text into the stylized symbolic alphabet used by Latex Creatures within the fictional universe of Thunder Scientific Corporation.">
  <meta name="keywords" content="latex, translator, text converter, symbolic alphabet">
  <meta name="author" content="slashtemporary">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://slashtemporary.github.io/latex/">
  <meta property="og:title" content="TSC Latex Language Translator">
  <meta property="og:description" content="A simple, browser-based tool that converts standard Latin text into the stylized symbolic alphabet used by Latex Creatures within the fictional universe of Thunder Scientific Corporation.">
  <meta property="og:image" content="https://i.imgur.com/v0QXQFi.jpeg">
  <meta property="og:image:alt" content="TSC Latex Language Translator">
  <meta property="og:url" content="https://slashtemporary.github.io/latex/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TSC Latex Language Translator">
  <meta name="twitter:image" content="https://i.imgur.com/v0QXQFi.jpeg">
  <meta name="theme-color" content="#4095bf">
  <meta name="color-scheme" content="dark">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preload" as="font" href="Roboto_Mono.ttf" type="font/ttf" crossorigin>
  <link rel="preload" as="style" href="style.css">
  <link rel="prefetch" href="version.html">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span class="title">THUNDER SCIENTIFIC CORPORATION</span>
  <span class="title">LATEX LANGUAGE TRANSLATOR (C) 2025</span>
  <div style="height: 1rem;"></div>
  <span class="text">TRANSLATOR VERSION</span>
  <a class="text" href="https://slashtemporary.github.io/latex/version">[ 1.2.0 ]</a>
  <div style="height: 1rem;"></div>
  <div class="translator">
    <div class="textarea-container">
      <textarea id="latin" placeholder="Latin goes here..."></textarea>
      <div class="controls-row">
        <div class="controls control-box">
          <label><input id="removeZalgoCheckbox" type="checkbox"> Remove Zalgo</label>
        </div>
        <div class="counter control-box">
          <div class="counter-content"><span id="latinCount">0</span><span class="counter-label"> characters</span></div>
        </div>
      </div>
      <button class="copy-btn" data-target="latin">[ COPY LATIN ]</button>
    </div>
    <img class="icon" src="translator_icon.png" alt="Translator Icon">
    <div class="textarea-container">
      <textarea id="latex" placeholder="Latex goes here..."></textarea>
      <div class="controls-row">
        <div class="controls control-box">
          <label for="zalgoRange">Zalgo</label>
          <div class="range-wrap">
            <input id="zalgoRange" type="range" min="0" max="100" value="0">
          </div>
        </div>
        <div class="counter control-box">
          <div class="counter-content"><span id="latexCount">0</span><span class="counter-label"> characters</span></div>
        </div>
      </div>
      <button class="copy-btn" data-target="latex">[ COPY LATEX ]</button>
    </div>
  </div>
  <footer><a href="https://github.com/slashtemporary/latex">TSC Latex Language Translator</a> made with ‚ù§ by <a href="https://github.com/slashtemporary">slashtemporary</a></footer>
  <script src="script.js"></script>
</body>
</html>
